<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=./index.html">
    <script>
      // Redirect all unmatched routes to index.html
      var redirectTo = window.location.pathname;
      if (redirectTo !== "/") {
        window.location.replace(window.location.origin + "/relaxation_website_demo/index.html");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
